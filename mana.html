            <svg>
            <defs>
            <pattern id='khet_1' patternUnits='userSpaceOnUse' width='15' height='15' viewBox='0 0 10 10'>
                <line x1='1' y1='0' x2='11' y2='10' stroke='#b89c4f' stroke-width='3'/>
                <line x1='9' y1='0' x2='-1' y2='10' stroke='#b89c4f' stroke-width='3'/>
                <line x1='10' y1='0' x2='0' y2='10' stroke='#8f6d2e' stroke-width='3'/>
                <line x1='0' y1='0' x2='10' y2='10' stroke='#8f6d2e' stroke-width='3'/>
                <radialGradient id='l' cx='50%' cy='20%' fy='0' r='21%'>
                <stop offset='0%' style='stop-color:#fff; stop-opacity:.1;' />
                <stop offset='10%' style='stop-color:#000; stop-opacity:0.1;' />
                <stop offset='30%' style='stop-color:#000; stop-opacity:0.3;' />
                <stop offset='90%' style='stop-color:#000; stop-opacity:0.55;' />
                <stop offset='100%' style='stop-color:#000; stop-opacity:.6' />
                </radialGradient>
                <rect width='100%' height='100%' fill='url(#l)'/>
            </pattern>
                <pattern width='16' height='20' x='0' y='0' patternUnits='userSpaceOnUse' id='bari'>
                <rect width='16' height='20' fill='#d6af75' fill-opacity='0.5'/>

           <pattern id='khet' patternUnits='userSpaceOnUse' width='15' height='15' viewBox='0 0 15 15'>
                <rect width='15' height='15' fill='#e6db68' fill-opacity='0.6'/>
            </pattern>			
            <pattern id='kiwi' patternUnits='userSpaceOnUse' width='15' height='15' viewBox='0 0 15 15'>
                <rect width='15' height='15' fill='#ed7474' fill-opacity='0.6'/>
            </pattern>
            <pattern id='orchard' patternUnits='userSpaceOnUse' width='15' height='15' viewBox='0 0 15 15'>
                <rect width='15' height='15' fill='#4fd6c6' fill-opacity='0.6'/>
            </pattern>
            <pattern id="millet" patternUnits="userSpaceOnUse" width="100" height="100">
                <image xlink:href="manahari/data/pictures/location_summary/lentils.jpg" x="0" y="0" width="100" height="100" />

       <script>
	   $('#bajranav-item').click(function(){
	   $(this).toggleClass("on");
	   if ($(this).hasClass("on")){
	   	   $("#bajra-map").css("display","block");
	   $("#bajra-profile").css("display","block");
	   }
	   else{
	   	   $('#bajra-map').css("display","none");
	   $('#bajra-profile').css("display","none");
	   }
	    });
		  $('#padamnav-item').click(function(){
	   $(this).toggleClass("on");
	   if ($(this).hasClass("on")){
	   $("#padam-map").css("display","block");
	   $("#padam-profile").css("display","block");
	   }
	   else{
	   $('#padam-map').css("display","none");
	   $('#padam-profile').css("display","none");
	   }
	   });
        $('#mananav-item').click(function(){
	   $(this).toggleClass("on");
	   if ($(this).hasClass("on")){
   	   $('#mana-map').css("display","none");
	   $('#mana-profile').css("display","none");
	   }
	   else{
	   $("#mana-map").css("display","block");
	   $("#mana-profile").css("display","block");
	   }
	   });
